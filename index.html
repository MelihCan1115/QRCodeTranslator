<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL to QR Code Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL to QR Code Translator</h1>
    <input type="text" id="url-input" placeholder="Enter your URL here">
    <button id="generate-btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <div id="previews" style="display: none;">
      <h2>Previews</h2>
      <div class="preview" id="preview-100"></div>
    </div>
    <div id="settings" style="display: none;">
      <label for="format-select">Image Format:</label>
      <select id="format-select">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <label for="size-input">Size (px):</label>
      <input type="number" id="size-input" value="200" min="50" max="1000">
      <button id="save-btn">Save QR Code</button>
    </div>
  </div>
  <!-- qrcode.js MIT LisansÄ±na sahiptir: https://davidshimjs.github.io/qrcodejs/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
